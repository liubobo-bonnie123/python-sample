        "images/wtc2_sm/wtc_ani_v105_020.jpg"
      ];

      if (document.images) {
        preloadedImgs = new Array();
        for(var i = 0; i < imgs.length; i++) {
          preloadedImgs[i] = new Image();
          preloadedImgs[i].src = imgs[i];
        }
      }

      window.onload = function() {
        var threesixty = document.getElementById("threesixty");

        var animation = new imgMotion();
        animation.images = imgs;
        
        threesixty.addEventListener("touchstart", function() { 
          threesixty.gesture = new Gesture();
          threesixty.gesture.touchStart(event);
        }, false);
        threesixty.addEventListener("touchmove", function() { 
          threesixty.gesture.touchMove(event);
          animation.dragAnimation(threesixty.gesture);
        }, false);
        threesixty.addEventListener("touchend", function() { 
          delete threesixty.gesture; 
        }, false);

      }
    </script>
  </head>
  <body>
  <div id="page">
    <img id="threesixty" src="images/wtc2_sm/wtc_ani_v105_001.jpg" />
